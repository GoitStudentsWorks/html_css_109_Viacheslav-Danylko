<section class="hero">
  <div class="hero-container container">
    <div class="hero-tablet">
      <div class="hero-title-text">
        <h1 class="hero-title">
          Welcome to our <span class="hero-color">collection</span> of premium
          watches
        </h1>
        <p class="hero-text">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="hero-img-button">
        <ul class="hero-icons-list">
          <li class="icon1-hero hero-icon">
            <picture>
              <source
                srcset="/img/hero/hero-1-1x.png 1x, /img/hero/hero-1-2x.png 2x"
                media="(min-width: 375px)"
              />
              <source
                srcset="
                  /img/hero/hero-1-tab-1x.png 1x,
                  /img/hero/hero-1-tab-2x.png 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  /img/hero/hero-1-ds-1x.png 1x,
                  /img/hero/hero-1-ds-2x.png 2x
                "
                media="(min-width: 1280px)"
              />
              <img
                class="hero-icons"
                src="/img/hero/hero-1-1x.png"
                alt="icon1"
              />
            </picture>
          </li>
          <li class="icon2-hero hero-icon">
            <picture>
              <source
                srcset="/img/hero/hero-2-1x.png 1x, /img/hero/hero-2-2x.png 2x"
                media="(min-width: 375px)"
              />
              <source
                srcset="
                  /img/hero/hero-2-tab-1x.png 1x,
                  /img/hero/hero-2-tab-2x.png 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  /img/hero/hero-2-ds-1x.png 1x,
                  /img/hero/hero-2-ds-2x.png 2x
                "
                media="(min-width: 1280px)"
              />
              <img
                class="hero-icons"
                src="/img/hero/hero-2-1x.png"
                alt="icon2"
              />
            </picture>
          </li>
          <li class="icon3-hero hero-icon">
            <picture>
              <source
                srcset="/img/hero/hero-3-1x.png 1x, /img/hero/hero-3-2x.png 2x"
                media="(min-width: 375px)"
              />
              <source
                srcset="
                  /img/hero/hero-3-tab-1x.png 1x,
                  /img/hero/hero-3-tab-2x.png 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  /img/hero/hero-3-ds-1x.png 1x,
                  /img/hero/hero-3-ds-2x.png 2x
                "
                media="(min-width: 1280px)"
              />
              <img
                class="hero-icons"
                src="/img/hero/hero-3-1x.png"
                alt="icon3"
              />
            </picture>
          </li>
        </ul>
        <a class="hero-button" href="#footer">Scroll down</a>
      </div>
    </div>
    <div class="hero-img">
      <picture class="hero-rectangle">
        <source
          srcset="/img/hero/hero-ds-1x.jpg 1x, /img/hero/hero-ds-2x.jpg 2x"
          media="(min-width: 1280px)"
        />
        <source
          srcset="/img/hero/hero-tab-1x.jpg 1x, /img/hero/hero-tab-2x.jpg 2x"
          media="(min-width: 768px)"
        />
        <source
          srcset="/img/hero/hero-mob-1x.jpg 1x, /img/hero/hero-mob-2x.jpg 2x"
          media="(min-width: 320px )"
        />
        <img src="/img/hero/hero-mob-1x.jpg " alt="watches" />
      </picture>
    </div>
  </div>
</section>
